<body>

    <!-- 메인로고 -->
    <img src="main.png">

    <div class="btn_group">
        <button onclick="GetLottoCnt(1);">한줄뽑기</button>
        <button onclick="GetLottoCnt(5);">다섯줄뽑기</button>
        <button onclick="winning_number();" style="font-size: 13px;">지난당첨번호</button>
    </div>

    <!-- 번호출력 박스 -->
    <div class="numberAll">

    </div>

    <!-- 카피라이트 -->
    <h4>Copyright 2021.Dohyeonj.All rights reserved.</h4>

    <script type="text/javascript">
        function GetLottoCnt(cnt) {
            $('.number').remove();
            $('br').remove();
            $('.numberLine').remove();
            while (cnt > 0) {
                GetLotto();
                cnt--;
            }
            alert("번호가 생성되었습니다 !");
        }

        //번호에 고유 색 넣어주기위한 idx 변수
        var colorCnt = 0;

        function GetLotto() {

            var lotto = new Array(6);
            var count = 0;
            var mFlag = true;

            while (count < 6) {
                var number;
                number = parseInt(Math.random() * 45) + 1
                for (var i = 0; i < count; i++)
                    if (lotto[i] == number) mFlag = false;
                if (mFlag) {
                    lotto[count] = number;
                    count++;
                }
                mFlag = true;
            }

            //오름차순
            lotto.sort(function(a, b) {
                return a - b;
            });



            //로또번호 태그 추가
            for (var i = 0; i < 6; i++) {
                var lottoNum = lotto[i];

                $('.numberAll').append('<input class="number" id="' + colorCnt + '" value="' + lottoNum + '" readonly>');


                //번호에 따른 고유 색 
                if (lottoNum > 0 && lottoNum < 10) {
                    $('#' + colorCnt + '').addClass("one");
                }
                if (lottoNum >= 10 && lottoNum < 20) {
                    $('#' + colorCnt + '').addClass("two");
                }
                if (lottoNum >= 20 && lottoNum < 30) {
                    $('#' + colorCnt + '').addClass("three");
                }
                if (lottoNum >= 30 && lottoNum < 40) {
                    $('#' + colorCnt + '').addClass("four");
                }
                if (lottoNum >= 40) {
                    $('#' + colorCnt + '').addClass("five");
                }

                if (i == 5) {
                    $('.numberAll').append('<div class="numberLine"></div><br>');
                }

                colorCnt++;
            }
        }

        function winning_number() {
            alert("현재 개발중인 기능입니다.");
            
            // location.href="winning_number.html";
        }
    </script>
</body>
