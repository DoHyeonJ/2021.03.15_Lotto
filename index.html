    <style>
        body {
            text-align: center;
        }
        
        img {
            width: 340px;
            display: block;
            margin: 0 auto;
        }
        
        button {
            height: 60px;
            width: 110px;
            font-size: 15px;
            border-radius: 50px;
            background-color: white;
            /* display: block; */
            margin: 15px auto;
        }
        
        #output {
            margin-top: 30px;
        }
        
        .number {
            border-right: 0px;
            border-top: 0px;
            width: 45px;
            font-size: 40px;
            text-align: center;
            border: 1px solid red;
            border-radius: 30px;
            padding: 4px;
            margin-top: 25px;
            margin-left: 5px;
        }
        
        .numberAll {
            display: inline;
        }
        
        .btn_group {
            display: block;
        }
    </style>

<body>

    <!-- 메인로고 -->
    <img src="main.png">

    <div class="btn_group">
        <button onclick="GetLottoCnt(1)">1줄 출력</button>
        <button onclick="GetLottoCnt(5)">5줄 출력</button>
    </div>
    <!-- 번호출력 박스 -->
    <div class="numberAll">

    </div>

    <!-- 카피라이트 -->
    <h4>Copyright 2021.Dohyeonj.All rights reserved.</h4>

    <script type="text/javascript">
        function GetLottoCnt(cnt) {
            $('.number').remove();
            $('br').remove();
            while (cnt > 0) {
                GetLotto();
                cnt--;
            }
            alert("번호가 생성되었습니다 !");
        }


        function GetLotto() {

            var lotto = new Array(6);
            var count = 0;
            var mFlag = true;

            while (count < 6) {
                var number;
                number = parseInt(Math.random() * 45) + 1
                for (var i = 0; i < count; i++)
                    if (lotto[i] == number) mFlag = false;
                if (mFlag) {
                    lotto[count] = number;
                    count++;
                }
                mFlag = true;
            }

            //오름차순
            lotto.sort(function(a, b) {
                return a - b;
            });

            //로또번호 태그 추가
            for (var i = 0; i < 6; i++) {
                $('.numberAll').append('<input class="number" id="number1" value="' + lotto[i] + '" readonly>');
                if (i == 5) {
                    $('.numberAll').append('<br>');
                }
            }
        }
    </script>
</body>
